<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
	
		#img1{
			margin-left: 100px;
			transition-property: transform, border-radius;
			transition-duration: 5s;
			
			margin-bottom: 30px;
			
		}
		#img1:hover {
			transform: rotate(15deg);
			border-radius: 20px;
		}

		#img2{
			margin-left: 100px;
			transition-property: transform;
			transition-duration: 5s;
			}
        #img2:hover {
			
		transform: scale(1.2);
		}

		


	</style>
</head>
<body>
	<div>
		<img src="images/river.jpg" width="300" height="300" id="img1">
		<img src="images/river.jpg" width="300" height="300" id="img1">
		<img src="images/river.jpg" width="300" height="300" id="img1">
    </div>
    <div> 
       <img src="images/river.jpg" width="300" height="300" id="img2">
       <img src="images/river.jpg" width="300" height="300" id="img2">
       <img src="images/river.jpg" width="300" height="300" id="img2">
    </div>
</body>
</html>
